openapi: 3.0.2
      
info:
  title: "Distance Data"
  version: "0.0.1"
  description: "Distance data profile"
      
servers:
  - url: "{location}/distance-data"
    variables:
      location:
        default: http://localhost
        description: The service location URI.
          
tags:
- name: "Distance Data"
    
paths:
  /data:
    get:
      tags:
      - "Distance Data"
      summary: "Returns the measured distance to the object in millimeter"
      description: "Returns the measured distance to the object as a numeric value in millimeter."
      responses:
        200:
          description: "successful operation"
          content:
            application/json:
              schema:
                type: object
                properties:
                  distanceData:
                    description: The distance to the detected object in millimeter.
                    type: number
                    example: 12.45
                  unit:
                    description: Unit of distance value.
                    type: string
                    example: mm
